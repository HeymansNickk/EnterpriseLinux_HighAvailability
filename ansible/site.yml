# site.yml
---
- hosts: webservers
  become: true
  roles:
    - httpd-test

- hosts: db
  become: true
  roles:
    - bertvv.mariadb

- hosts: lb
  become: true
  roles:
    - geerlingguy.haproxy

- hosts: all
  become: true
  roles:
    - bertvv.rh-base
  tasks:
    - name: Install Cockpit
      package:
        name:
          - cockpit
          - cockpit-dashboard
    - name: Ensure Cockpit is running
      service:
        name: cockpit.socket
        state: started
        enabled: true
    - name: Allow traffic to Cockpit dashboard through the firewall
      firewalld:
        port: 9090/tcp
        state: enabled
        permanent: true
